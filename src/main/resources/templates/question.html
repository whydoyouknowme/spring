<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body class="body">
<div th:include="navigation::nav"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"th:text="${question.title}"></span></h3>
            <span class="text">
                作者：<span th:text="${question.user.name}"></span>
                 | 发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                 | 阅读数：<span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div th:text="${question.description}" style="margin-left: 25px"></div>
            <hr>
            <a th:href="@{'/publish/' + ${question.id}}" class="community-menu" th:if="${session.user != null && session.user.id ==question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
            </a>



        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div>
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left media-middle">
                        <a th:href="${question.user.avatarUrl}">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}"style="width: 40px;height:40px">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/user/' + ${question.user.id}}"><span th:text="${question.user.name}" class="community-menu"></span></a>
                        </h4>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
